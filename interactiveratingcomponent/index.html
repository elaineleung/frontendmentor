<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <section id="cardEl" class="card">
        <div class="header">
          <div class="header__logo">
            <img
              src="./images/icon-star.svg"
              alt="orange star shaped icon"
            />
          </div>
          <h1 class="header__title">How did we do?</h1>
        </div>
  
        <div class="content">
          <p class="textbody">
            Please let us know how we did with your support request. All feedback
            is appreciated to help us improve our offering!
          
          </p>
  
          <form id="formEl" class="form">
            <div id="scoreEl" class="buttons" role="radiogroup">
              <input type="radio" value="1" id="one" name="score"/>
              <label for="one">1</label>
              <input type="radio" value="2" id="two" name="score"/>
              <label for="two">2</label>
              <input type="radio" value="3" id="three" name="score"/>
              <label for="three">3</label>
              <input type="radio" value="4" id="four" name="score"/>
              <label for="four">4</label>
              <input type="radio" value="5" id="five" name="score"/>
              <label for="five">5</label>
            </div>
            <div>
              <button id="submitEl" class="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://twitter.com/elaineclleung">Elaine</a>.
        </p>
        <p>
          Other <a href="https://elaineleung.github.io/frontendmentor/">Frontend Mentor Challenges</a> by Elaine
        </p>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
