<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <header>
      <h1 class="visually-hidden">Coding Bootcamp Testimonials</h1>
    </header>
    <main class="container">
      <div class="component">
        <div class="slider-group">
          <div class="slider-container">
            <!-- <div class="slider"> -->
              <div class="slider-frame">
                <ul class="images" id="imagesEl"></ul>
                <div class="slider-arrows">
                  <button id="previous" class="prev-arrow">
                    <span class="visually-hidden">previous testimonial</span>
                    <span class="arrow">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 12 18"
                        width="12"
                        height="18"
                      >
                        <path
                          fill="none"
                          stroke="#8585AC"
                          stroke-width="3"
                          d="M11 1L3 9l8 8"
                        />
                      </svg>
                    </span>
                  </button>
                  <button id="next" class="next-arrow">
                    <span class="visually-hidden">next testimonial</span>
                    <span class="arrow">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 13 18"
                        width="13"
                        height="18"
                      >
                        <path
                          fill="none"
                          stroke="#8585AC"
                          stroke-width="3"
                          d="M2 1l8 8-8 8"
                        />
                      </svg>
                    </span>
                  </button>
                </div>
              </div>
            <!-- </div> -->
          </div>

        </div>

        <div class="text-group wrapper">
          <h2 class="visually-hidden">Testimonial from bootcamp graduate</h2>
          <div class="text-container">
            <div class="text-frame">
              <ul class="text wrapper" id="textEl">
              </ul>
          </div>


          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__attribution">
        <span>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a>. Coded by <a href="https://twitter.com/elaineclleung">Elaine</a>.</span>

        <span class="block-footer">Other <a href="https://elaineleung.github.io/frontendmentor/">Frontend Mentor Challenges</a>
          by Elaine
        </span>
      </div>
    </footer>
  </body>
  <script src="script.js" type="module"></script>
</html>
