<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="component">
        <section class="profile">
          <div class="profile__user">
            <div class="avatar">
              <img
                src="./images/image-jeremy.png"
                alt="profile picture of user"
              />
            </div>
            <h1 class="title">
              Report for
              <span class="name">Jeremy Robson</span>
            </h1>
          </div>

          <div role="radiogroup" class="profile__duration radiobtns">
            <input type="radio" name="timeframe" id="daily" value="daily" />
            <label for="daily">Daily</label>
            <input type="radio" name="timeframe" id="weekly" value="weekly" />
            <label for="weekly">Weekly</label>
            <input type="radio" name="timeframe" id="monthly" value="monthly" />
            <label for="monthly">Monthly</label>
          </div>
        </section>
        <ul class="cards">
          <li id="work" class="work card card-work">
            <div class="card__container">
              <div class="card__header">
                <h2 class="title">
                  <a href="#0">Work</a>
                </h2>
                <button class="option">
                  <span class="visually-hidden">options</span>
                  <svg
                    class="ellipsis"
                    width="21"
                    height="5"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="card__stats">
                <p class="card__stats-now"></p>
                <p class="card__stats-prev"></p>
              </div>
            </div>
          </li>
          <li id="play" class="play card card-play">
            <div class="card__container">
              <div class="card__header">
                <h2 class="title">
                  <a href="#0">Play</a>
                </h2>
                <button class="option">
                  <span class="visually-hidden">options</span>
                  <svg
                    class="ellipsis"
                    width="21"
                    height="5"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="card__stats">
                <p class="card__stats-now"></p>
                <p class="card__stats-prev"></p>
              </div>
            </div>
          </li>
          <li id="study" class="study card card-study">
            <div class="card__container">
              <div class="card__header">
                <h2 class="title">
                  <a href="#0">Study</a>
                </h2>
                <button class="option">
                  <span class="visually-hidden">options</span>
                  <svg
                    class="ellipsis"
                    width="21"
                    height="5"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="card__stats">
                <p class="card__stats-now"></p>
                <p class="card__stats-prev"></p>
              </div>
            </div>
          </li>
          <li id="exercise" class="exercise card card-exercise">
            <div class="card__container">
              <div class="card__header">
                <h2 class="title">
                  <a href="#0">Exercise</a>
                </h2>
                <button class="option">
                  <span class="visually-hidden">options</span>
                  <svg
                    class="ellipsis"
                    width="21"
                    height="5"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>

              <div class="card__stats">
                <p class="card__stats-now"></p>
                <p class="card__stats-prev"></p>
              </div>
            </div>
          </li>
          <li id="social" class="social card card-social">
            <div class="card__container">
              <div class="card__header">
                <h2 class="title">
                  <a href="#0">Social</a>
                </h2>
                <button class="option">
                  <span class="visually-hidden">options</span>
                  <svg
                    class="ellipsis"
                    width="21"
                    height="5"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="card__stats">
                <p class="card__stats-now"></p>
                <p class="card__stats-prev"></p>
              </div>
            </div>
          </li>
          <li id="self-care" class="selfcare card card-selfcare">
            <div class="card__container">
              <div class="card__header">
                <h2 class="title">
                  <a href="#0">Self Care</a>
                </h2>
                <button class="option">
                  <span class="visually-hidden">options</span>
                  <svg
                    class="ellipsis"
                    width="21"
                    height="5"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="card__stats">
                <p class="card__stats-now"></p>
                <p class="card__stats-prev"></p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <p class="attribution"></p>
    </footer>
  </body>
  <script src="index.js" type="module"></script>
  <script src="../public/js/footer.js" type="module"></script>
</html>
