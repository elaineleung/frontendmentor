<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/3b2a4fa45f.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="component">
    <header class="header container">
      <a href="#"><img
        class="logo"
        src="./images/logo.svg"
        alt="Huddle company logo"
      /></a>
    </header>
    <main class="main container">
      <div class="hero">
        <div class="hero__img">
          <img
            src="./images/illustration-mockups.svg"
            alt="Desktop and mobile website mockups"
          />
        </div>
      </div>
      <section class="intro">
        <h1 class="intro__title">
          Build The Community
          <span class="block-intro">Your Fans Will Love</span>
        </h1>
        <p class="intro__body">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="intro__cta">
          <a class="intro__cta-btn" href="/">Register</a>
        </div>
      </section>
    </main>

    <footer class="footer container">
      <div class="social">
        <a class="social__group" href="https://www.facebook.com">
          <span class="visually-hidden">Facebook</span>
          <span class="social__icon facebook">
            <i class="fab fa-facebook-f" data-icon="facebook"></i>
          </span>
        </a>
        <a class="social__group" href="https://www.twitter.com">
          <span class="visually-hidden">Twitter</span>
          <span class="social__icon twitter">
            <i class="fab fa-twitter" data-icon="twitter"></i>
          </span>
        </a>
        <a class="social__group" href="https://www.instagram.com">
          <span class="visually-hidden">Instagram</span>
          <span class="social__icon instagram">
            <i class="fab fa-instagram" data-icon="instagram"></i>
          </span>
        </a>
      </div>

      <p class="attribution"></p>
    </footer>
  </body>
  <script src="../public/js/footer.js" type="module"></script>
</html>
