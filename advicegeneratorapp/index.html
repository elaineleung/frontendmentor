<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet.css" class="stylesheet" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body tabindex="0">
    <header>
      <h1 class="visually-hidden">Advice generator</h1>
    </header>
    <main class="main container">
      <div class="loading" id="loadingEl" aria-hidden="true">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <article class="advice" id="compEl" tabindex="0">
        <h2 class="visually-hidden">Advice area: click on dice for advice</h2>
        <div class="advice__inner">
          <span class="advice__number"></span>
          <p class="advice__text"></p>
        </div>
        <div class="advice__divider"></div>
        <button class="dice" id="diceEl">
          <img
            src="./images/icon-dice.svg"
            alt="click here for random advice"
          />
        </button>
      </article>
    </main>
    <!-- </div> -->
    <footer class="footer container">
      <p class="attribution"></p>
    </footer>
  </body>
  <script src="index.js"></script>
  <script src="../public/js/footer.js" type="module"></script>
</html>
