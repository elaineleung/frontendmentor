<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="component">
      <section class="order">
        <div class="image__wrapper">
          <img
            class="order__image image"
            src="./images/illustration-hero.svg"
            alt="a happy person enjoying listening to music with headphones"
          />
        </div>
        <div class="order__content content">
          <div class="content__main">
            <h1 class="content__title">Order Summary</h1>
            <p class="content__body">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="content__plan plan">
              <div class="plan__icon_wrapper">
                <img
                  src="./images/icon-music.svg"
                  alt="icon"
                  class="plan__icon"
                />
              </div>
              <div class="plan__info">
                <p><strong class="info__heading">Annual Plan</strong></p>
                <p class="info__price">$59.99/year</p>
              </div>
              <div class="plan__change">
                <a href="#" alt="click to change plan">Change</a>
              </div>
            </div>
          </div>

          <button class="order__submit">Proceed to Payment</button>
          <div class="order__cancel">
            <a href="#" alt="click to cancel order">Cancel Order</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/elaineclleung">Elaine</a>.
    </footer>
  </body>
</html>
