<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-cream font-primary clr-neutral-400">
    <main class="component">
      <div class="card / columns / bg-white">
        <!-- <div class="card__image"> -->
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="bottle of perfume with leafy background"
            />
          </picture>
        <!-- </div> -->

        <div class="card__content">
          <p class="product__type / fs-200 lh-none text-uppercase">Perfume</p>
          <h1
            class="product__name / font-secondary fs-product-name clr-neutral-700 lh-product-name"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product__description / fs-300 lh-product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price / lh-none">
            <p
              class="product__price-sale / font-secondary clr-cyan-400 fs-800 fw-bold"
            >
              $149.99
            </p>
            <p class="product__price-original / fs-200">$169.99</p>
          </div>
          <button class="product__cta / bg-cyan-400 clr-white fs-300 lh-none">
            <svg
              class="product__cta-icon"
              width="15"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            <span class="product__cta-text / fw-bold">Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution / fs-100 lh-footer"></p>
    </footer>
  </body>
  <script src="../public/js/footer.js" type="module"></script>
</html>
